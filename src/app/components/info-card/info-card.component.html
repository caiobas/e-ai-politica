<div class='div-card'>
  <mat-card class='card'>
    <div class='titulo'>
      <h3>{{name}}</h3>
      <span>[{{tags.join(', ')}}]</span>
    </div>

    <div class='imagem'>
      <img [src]='photo'>
    </div>

    <div>
      <span class='endereco'>Local: {{address}}</span>
      <p>{{description}}</p>
    </div>
  </mat-card>
</div>
